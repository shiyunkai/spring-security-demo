
<!DOCTYPE html>
<html lang="en">
<head>
    <title>我的登录页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/authentication/form">
        <h2 class="form-signin-heading">请登录</h2>
        <p>
            <label for="username" class="sr-only">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">密 码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>

        <p>
            <input type="text" id="imageCode" name="imageCode" class="form-control" placeholder="请输入验证码" autofocus><img src="/code/image">
        <p><input type="checkbox" name="remember-me">记住密码</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>


    <form class="form-signin" method="post" action="/authentication/mobile">
        <h2 class="form-signin-heading">短信登录</h2>
        <p>
            <input type="text" name="mobile" class="form-control" placeholder="请输入手机号" autofocus><br><a id="sendCode" onclick="checkButton">点击发送验证码</a>
            <input type="text" id=smsCode" name="smsCode" class="form-control" placeholder="请输入接收到的验证码" autofocus>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>

<script type="javascript">


    $(function () {
        var mobile = $("input[name='mobile']").val();
        $("#sendCode").click(function () {
            alert("我被点击!");
            $.ajax({
                type: "post",
                dataType: "html",
                url: '/code/sms?'+mobile,
                //data: dataurl,
                success: function (data) {
                    console.log("请求成功!");
                }
            });
        });
    });


</script>
</body></html>
